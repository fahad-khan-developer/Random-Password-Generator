<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <h1>Generate a <br id="Random" > <span> Random Password </span></br> </h1>
        <div id="display">
            <input id="Password"  type="text"  placeholder="Password" ><a href=""><i onclick="copied()" class="fa-solid fa-copy"></i></a>
        </div>
        <div id="Generate">
            <button onclick="Generate()" ><i class="fa-solid fa-bolt"></i> Generate Password</button>
        </div>
    </div>

    
    <script>
  let PasswordBox = document.getElementById("Password");
  let lenght = 12;
  
   let upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
   let LowerCase  = "abcdefghijklmnopqrstuvwxyz";
   let number = "0123456789";
   let symbols = "!@#$%^&*()_+{}|?<>=:;/`~"

   let allchars = upperCase + LowerCase + number + symbols;

   function Generate(){
  let password  = "";
   password += upperCase [Math.floor(Math.random()  * upperCase.length)];
   password += LowerCase [Math.floor(Math.random()  * LowerCase.length)];
   password += number [Math.floor(Math.random()  * number.length)];
   password += symbols [Math.floor(Math.random()  * symbols.length)];


   while(lenght > password.length){
    password += allchars [Math.floor(Math.random() * allchars.length)]
   }
   PasswordBox.value = password
   };

   function copied(){
    PasswordBox.select();
  document.execCommand("copy")
   }

    </script>
</body>
</html>
